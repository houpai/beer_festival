<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/myCardList.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<ul class="myCardList_container">
  <li class="card_item_box" style="background-image: url('../images/card_bg.png')">
    <div class="flex_box margin_b">
      <span class="card_name">红玫瑰卡</span>
      <span class="total">总价值</span>
    </div>
    <div class="flex_box">
      <span class="card_icon_box">买送卡</span>
      <span class="integral_detail">230积分</span>
    </div>

    <div class="action_box flex_box">
      <div class="card_message">
        <span class="card_price">¥198</span>
      </div>
      <div class="detail_btn">
        <span>查看详情</span>
      </div>
    </div>

    <div class="outDate_mask">
      <img src="../images/outDate.png" alt="" class="outDate_img">
    </div>



  </li>
  <li class="card_item_box" style="background-image: url('../images/card_bg_2.png')">
    <div class="flex_box margin_b">
      <span class="card_name">红玫瑰卡</span>
      <span class="total">总价值</span>
    </div>
    <div class="flex_box">
      <span class="card_icon_box">买送卡</span>
      <span class="integral_detail">230积分</span>
    </div>

    <div class="action_box flex_box">
      <div class="card_message">
        <span class="card_price">¥198</span>
      </div>
      <div class="detail_btn">
        <span>查看详情</span>
      </div>
    </div>
  </li>
</ul>
</body>
</html>
