<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/carLogin.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="carLogin_container">
  <div class="carLogin_bg_box">
    <p>
      您好，
    </p>
    <p>
      欢迎来到e生活
    </p>
  </div>

  <div class="login_form_box">
    <div class="input_box">
      <input type="number" placeholder="请输入手机号"/>
    </div>

    <div class="flex_input_box">
      <input type="number" placeholder="请输入验证码"/>
      <div class="line"></div>
      <button class="code_btn_box">
        发送验证码
      </button>
    </div>

    <div class="login_btn">
      登录
    </div>
  </div>

</div>
</body>
<script type="text/javascript">

  let oSendBtn = document.getElementsByClassName("code_btn_box")[0];
  console.log(oSendBtn)
  oSendBtn.onclick = function () {
    oSendBtn.disabled = true;
    let time = 60;
    fun1()
    let timer = setInterval(fun1, 1000);
    function fun1() {
      time--;
      if (time > 0) {
        oSendBtn.innerHTML = time + "s";
      } else {
        oSendBtn.innerHTML = "发送验证码";
        oSendBtn.disabled = false;
        clearTimeout(timer);
        time = 60;
      }
    }
  }
</script>
</html>
