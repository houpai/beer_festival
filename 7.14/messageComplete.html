<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/messageComplete.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.8.3.min.js"></script>
  <link rel="stylesheet" href="../css/weui.min.css">
  <script src="../js/weui.min.js"></script>
</head>
<body>
<div class="messageComplete_container">
  <div class="form_box">
    <div class="form_item_label">
      真实姓名
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入姓名">
    </div>
    <div class="form_item_label">
      性别
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box_flex" id="sexPicker">
      <span class="withOut_value">请选择性别</span>
      <img src="../images/form_item_right.png" alt="" class="form_item_right">
    </div>
    <div class="form_item_label">
      证件类型
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入证件类型，例：身份证">
    </div>

    <div class="form_item_label">
      证件号码
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box">
      <input type="number" placeholder="请输入证件号码">
    </div>

    <div class="form_item_label">
      证件期限
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入证件期限，例：2029-09-09">
    </div>

    <div class="form_item_label">
      国籍
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入国籍，例：中国">
    </div>

    <div class="form_item_label">
      行业
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box_flex" id="industryPicker">
      <span class="withOut_value">请选择行业</span>
      <img src="../images/form_item_right.png" alt="" class="form_item_right">
    </div>

    <div class="form_item_label">
      职业
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box_flex" id="occupationPicker">
      <span class="withOut_value">请选择职业</span>
      <img src="../images/form_item_right.png" alt="" class="form_item_right">
    </div>

    <div class="form_item_label">
      邮编
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入邮编">
    </div>

    <div class="form_item_label">
      地址
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box">
      <input type="text" placeholder="请输入详细地址">
    </div>

    <div class="form_item_label">
      归属地
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box_flex" id="placePicker">
      <span class="withOut_value">请选择归属地</span>
      <img src="../images/form_item_right.png" alt="" class="form_item_right">
    </div>

    <div class="form_item_label">
      联系电话
      <span class="require_span">*</span>
    </div>
    <div class="form_item_box">
      <input type="number" placeholder="请填写您的联系电话">
    </div>

    <div class="form_item_label">
      税收居民身份信息
    </div>
    <div class="form_item_box" style="margin-bottom: 0">
      <input type="number" placeholder="请填写税收居民身份信息">
    </div>
  </div>
</div>


<div class="next_submit_btn_box">
  <div class="next_btn">
    下一步
  </div>
</div>
</body>
