<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>卡密详情</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cdKey.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
  <div class="left">
    <i class="iconfont icon-left"></i>
  </div>
  <div class="middle">卡密详情</div>
  <div class="right"></div>
</div>

<div class="cdKey_container">
  <div class="top_bg_box">
    <div class="state_box">
      <img src="../images/icon_success.png" alt="" class="state_img">
      <div class="state_desc_box">
        <div class="desc_title">已使用</div>
        <div class="desc">快去看看有没有其他适合自己的吧</div>
      </div>
    </div>
  </div>

  <div class="cdKey_detail_box">
    <div class="box_title">工银e生活权益商品卡券</div>

    <div class="product_box">
      <img src="../images/activity_product1.png" alt="" class="product_img">
      <div class="product_message_box">
        <div class="product_name">10元油卡</div>
        <div class="product_data">有效期：2008.10.10——2020.10.31</div>
      </div>
    </div>

<!--    已使用 已过期  切换css即可 已经使用 used  已经过期 timeout-->
    <div class="code_box timeout">
      <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=238191277,1480068782&fm=11&gp=0.jpg" alt="" class="code_img">
      <span class="code_tip">使用时请出示此二维码</span>

      <img src="../images/used.png" alt="" class="used_img">
      <img src="../images/timeout.png" alt="" class="timeout_img">
    </div>

  </div>


  <div class="desc_box">
    <div class="box_title">使用说明</div>
    <div class="desc">
      1.使用说明使用说明使用说明使用说明使用说明使用说明使用说
      2.明使用说明使用说明使用说明使用说明使用说明使用说明使用说明使用说明使用说明
    </div>
  </div>
</div>

</html>
