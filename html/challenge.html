<body>
<div class="challenge_container">

            <div class="right">

                    <img src="../images/challenge_bg2.png" alt="">

                    <img src="../images/icon_customer.png" alt="">

    </div>


    <div class="dingke_box">

    <div class="fixed_result_box">
        <div class="fixed_result_dialog">
            <div class="left flex_result_box">
                <img src="../images/icon_customer.png" alt="" class="user_img">
                <span class="user_name">黎莉莉</span>
                <img src="../images/bu_active.png" alt="" class="dingke_img">
                <span class="dingke_name">布</span>
                <img src="../images/sheng.png" alt="" class="shengfu">
            </div>
            <div class="vs_img_box">
                <img src="../images/vs_xie.png" alt="">

            <div class="right flex_result_box">
                <img src="../images/icon_customer.png" alt="" class="user_img">
                <span class="user_name">黎莉莉</span>
                <img src="../images/quan_active.png" alt="" class="dingke_img">
                <span class="dingke_name">石头</span>
