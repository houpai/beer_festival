<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兑换圈</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/exchangeCircle.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">兑换圈</div>
    <div class="right"></div>
</div>

<div class="exchangeCircle_container">
    <ul class="list">
        <li class="list_item" style="background-image: url('../images/ex3_bg.png')">
            <p class="title">工行积分兑换工券</p>
            <p class="tip">1工券等于2积分，兑换数值以实际为准</p>

            <div class="yue_span">当前工券：9388</div>
        </li>

        <li class="list_item" style="background-image: url('../images/ex2_bg.png');background-color: rgba(255, 242, 241, 1)">
            <p class="title">会员卡积分兑换工券</p>
            <p class="tip">1积分等于1工券，兑换数值以实际为准</p>

            <div class="yue_span">当前积分：9388</div>
        </li>

        <li class="list_item" style="background-image: url('../images/ex1_bg.png');background-color: rgba(255, 251, 241, 1)">
            <p class="title">工券兑换会员卡积分</p>
            <p class="tip">1工券等于2积分，兑换数值以实际为准</p>

            <div class="yue_span">当前工券：9388</div>
        </li>
    </ul>
</div>
</body>
</html>
