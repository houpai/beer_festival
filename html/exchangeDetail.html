<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>商品详情</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/exchangeDetail.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
  <div class="left">
    <i class="iconfont icon-left"></i>
  </div>
  <div class="middle">商品详情</div>
  <div class="right"></div>
</div>

<div class="exchangeDetail_container">
  <div class="product_detail_box">
    <div class="product_message_box">
      <img src="../images/activity_product1.png" alt="" class="product_img">
      <div class="product_message">
        <div class="product_name">
          中石化200元油卡直充
        </div>
        <div class="price_number">
          <div class="price">200工劵</div>
          <div class="number">x1</div>
        </div>
      </div>
    </div>
    <div class="exchange_tip">
      <img src="../images/return_goods.png" alt="">
      <span>商品不支持退换货</span>
    </div>
  </div>


  <div class="recharge_box">
    <div class="box_title">充值账号</div>
    <input type="text" placeholder="请输入充值账号">
  </div>

  <div class="desc_box">
    <div class="box_title">使用说明</div>
    <p class="desc">阿达大的爱思大声道爱思大微服务分为非额外凤舞府额外分凤舞府额外凤舞府仍无法额外氛围额外</p>
  </div>
</div>
</body>
</html>
