<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兑换工券</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/exchangeTicket.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">兑换工券</div>
    <div class="right"></div>
</div>

<div class="bg_mask"></div>

<div class="exchangePoints_container">
    <div class="detail_box">
        <div class="left">
            <div class="yue">28384</div>
            <div class="unit">积分</div>
        </div>
        <div class="right">
            <img src="../images/qian.png" alt="">
        </div>
    </div>
    <div class="exchange_tip">
        1积分等于1工券，兑换数值以实际为准
    </div>

    <div class="exchange_title">兑换工券</div>

    <div class="exchange_box">
        <div class="box_title">兑换数量</div>
        <div class="input_box">
            <input type="text" placeholder="请输入兑换数量" class="input">
            <span class="all_btn">全部</span>
        </div>

        <div class="box_title" style="margin-top: 0.2rem">兑换工券</div>
        <div class="input_box">
            <input type="text" placeholder="根据您输入的兑换数量自动生成" class="input" disabled>
        </div>


        <div class="submit_btn">立即兑换</div>

        <p class="exchange_detail_tip">
            兑换说明
        </p>
        <p class="detail_tip">
            兑换说明兑换说明兑换说明兑换说明兑换说明兑换说明兑换说明
        </p>
    </div>

</div>
</body>
</html>
