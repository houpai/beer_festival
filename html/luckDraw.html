<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>抽奖</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/luckDraw.css">
  <link rel="stylesheet" href="../css/saizi.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
  <div class="luckDraw_container">
    <div class="top_img_box">
      <img src="../images/bank.png" alt="">
    </div>
    <p class="text_tip1">
      点幸运抽取
    </p>
    <p class="text_tip2">
      换个姿势领礼品
    </p>

    <div class="animation_box">
      <div id="wrapper">
        <div id="platform">
          <div id="dice">
            <div class="side front">
              <div class="dot center"></div>
            </div>
            <div class="side front inner"></div>
            <div class="side top">
              <div class="dot dtop dleft"></div>
              <div class="dot dbottom dright"></div>
            </div>
            <div class="side top inner"></div>
            <div class="side right">
              <div class="dot dtop dleft"></div>
              <div class="dot center"></div>
              <div class="dot dbottom dright"></div>
            </div>
            <div class="side right inner"></div>
            <div class="side left">
              <div class="dot dtop dleft"></div>
              <div class="dot dtop dright"></div>
              <div class="dot dbottom dleft"></div>
              <div class="dot dbottom dright"></div>
            </div>
            <div class="side left inner"></div>
            <div class="side bottom">
              <div class="dot center"></div>
              <div class="dot dtop dleft"></div>
              <div class="dot dtop dright"></div>
              <div class="dot dbottom dleft"></div>
              <div class="dot dbottom dright"></div>
            </div>
            <div class="side bottom inner"></div>
            <div class="side back">
              <div class="dot dtop dleft"></div>
              <div class="dot dtop dright"></div>
              <div class="dot dbottom dleft"></div>
              <div class="dot dbottom dright"></div>
              <div class="dot center dleft"></div>
              <div class="dot center dright"></div>
            </div>
            <div class="side back inner"></div>
            <div class="side cover x"></div>
            <div class="side cover y"></div>
            <div class="side cover z"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="luckDraw_btn_box">
      <p class="luckDraw_tip">将抽取礼品存入账户：19898989898</p>
      <div class="luckDraw_btn">点击抽取</div>
    </div>
    <div class="aqy_box">
      <img src="../images/aqy.png" alt="">
    </div>

    <div class="lucky_list">
      <div class="lucky_title">
        <div class="line"></div>
        <span>看看大家的手气</span>
        <div class="line"></div>
      </div>


      <div class="lucky_list_item">
        <div class="left">
          <img src="../images/icon_customer.png" alt="">
        </div>

        <div class="middle">
          <p class="name">昵称好的好机会</p>
          <p class="time">03/22  15:41</p>
        </div>

        <div class="right">
          <p class="detail">3张石油券</p>
          <p class="flex_p">
            <img src="../images/zan.png" alt="">
            <span>手气最佳</span>
          </p>
        </div>
      </div>
      <div class="lucky_list_item">
        <div class="left">
          <img src="../images/icon_customer.png" alt="">
        </div>

        <div class="middle">
          <p class="name">昵称好的好机会</p>
          <p class="time">03/22  15:41</p>
        </div>

        <div class="right">
          <p class="detail">3张石油券</p>
          <p class="flex_p">
            <img src="../images/zan.png" alt="">
            <span>手气最佳</span>
          </p>
        </div>
      </div>


    </div>

  </div>



  <div class="modal_box">
    <div class="dialog">
      <p class="result_title">恭喜你抽取</p>
      <img src="../images/result.png" alt="" class="result_img">
      <p class="result_tip">白金卡5万额度</p>
      <p class="result_sub_tip">
        说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明说明
      </p>

      <div class="get_btn">去领奖</div>
      
      <div class="close_dialog_btn">
        <img src="../images/dialog_close.png" alt="">
      </div>
    </div>
  </div>
</body>

<script>

  $(document).ready(function(){
    $('.luckDraw_btn').click(function () {
      $('#dice').removeClass('luckDraw_paused').addClass('luckDraw_begin');
      setTimeout(function (){
        $('#dice').addClass('luckDraw_paused');
      },2500)
    })
  });




</script>


</html>
