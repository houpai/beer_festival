<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的推广</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/myExtension.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">我的推广</div>
    <div class="right"></div>
</div>

<div class="myExtension_container">
    <div class="code_box">
        <div class="code_container">
            <img src="../images/icon_customer.png" alt="" class="user_photo">
            <p class="tip_black">我在这里诚挚的邀请您</p>
            <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3950174433,268576240&fm=11&gp=0.jpg" alt="" class="code_img">

        </div>
    </div>


    <div class="myExtension_box">
        <h3 class="box_title">推广记录</h3>

        <ul class="myExtension_list">

            <div class="myExtension_total_box">
                <div class="title_box">
                    <div class="title">推广业绩</div>
                    <div class="myExtension_price">¥1839</div>
                </div>
                <div class="myExtension_count">
                    共计<span class="count_value">64</span>次
                </div>
            </div>

            <li class="myExtension_list_item">
                <div class="user_photo">
                    <img src="../images/icon_customer.png" alt="">
                </div>
                <div class="myExtension_message">
                    <div class="name_price">
                        <div class="name">气质神奇一只猫</div>
                        <div class="price">¥50</div>
                    </div>

                    <div class="type_data">
                        <div class="type">商品</div>
                        <div class="data">2020.09.09 10:10:10</div>
                    </div>
                </div>
            </li>
            <li class="myExtension_list_item">
                <div class="user_photo">
                    <img src="../images/icon_customer.png" alt="">
                </div>
                <div class="myExtension_message">
                    <div class="name_price">
                        <div class="name">气质神奇一只猫</div>
                        <div class="price">¥50</div>
                    </div>

                    <div class="type_data">
                        <div class="type">商品</div>
                        <div class="data">2020.09.09 10:10:10</div>
                    </div>
                </div>
            </li>
            <li class="myExtension_list_item">
                <div class="user_photo">
                    <img src="../images/icon_customer.png" alt="">
                </div>
                <div class="myExtension_message">
                    <div class="name_price">
                        <div class="name">气质神奇一只猫</div>
                        <div class="price">¥50</div>
                    </div>

                    <div class="type_data">
                        <div class="type">商品</div>
                        <div class="data">2020.09.09 10:10:10</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</html>
