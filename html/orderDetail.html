<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>订单详情</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/orderDetail.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="left">
      <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">
      订单详情
    </div>
    <div class="right"></div>
  </div>
  <div class="detailback">
    <div class="detailbackpic">
      <img src="../images/wait.png">
    </div>
    <div class="detailbacktxt">等待取货</div>
  </div>

  <div class="container">
    <div class="address-box">
      <div class="method">自提</div>
      <div class="address">
        <img src="../images/icon-address.png" alt="">
        <div class="select">天尚精酿鸿盛酒水商行</div>
        <img src="../images/icon-arrow.png" alt="">
      </div>
      <div class="addde">
        辽宁省沈阳市铁西区凌空一小区（东门）
      </div>
    </div>
    <div class="product-box">
      <div class="title">天尚精酿啤酒</div>
      <div class="product">
        <div class="left-img">
          <img
            src="http://thirdwx.qlogo.cn/mmopen/icTNT8MxQgGdVicgy1ENAgVu3Uic4etibDgm6vyVp3fdrbaljTSa5M2PicwxMrCic82TianqnwT7oicIzwAeRjOcNV4PCw/132"
            alt="">
        </div>
        <div class="right-info">
          <div class="s-name">天尚鲜啤酒-5L</div>
          <div class="price-num">
            <div class="price">88<span>工分</span></div>
            <div class="num">x1</div>
          </div>
        </div>
      </div>
      <div class="produce-total">
        <div class="produce-shiji"><span class="shiji1">实付款：</span><span class="shiji2">88</span><span class="shiji3">工分</span></div>
      </div>
    </div>
    <div class="orderde">
      <div class="orderde-title">订单信息</div>
      <div class="orderde-txt">订单编号：098765456789098778</div>
      <div class="orderde-txt">创建时间：2020-09-09 09:09:09</div>
      <div class="orderde-txt">付款时间：2020-09-09 09:09:09</div>
    </div>
  </div>

  <div class="footer">
    <div class="btn-box">确认收货</div>
  </div>
</body>

</html>
