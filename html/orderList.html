<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>订单列表</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/orderList.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
  <div class="left">
    <i class="iconfont icon-left"></i>
  </div>
  <div class="middle">
    订单列表
  </div>
  <div class="right"></div>
</div>
<ul class="orderList">
  <li>
    <p class="title_orderStatus">
      <span class="product_name">天尚精酿啤酒</span>
      <span class="orderStatus waiting_pickUp">
        待取货
      </span>
    </p>
    <div class="product_message">
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596779363239&di=65bd6ce51768ee028363fcdb9169ae0a&imgtype=0&src=http%3A%2F%2Fdpic.tiankong.com%2Fbz%2Fig%2FQJ6230616502.jpg" alt="" class="product_img">
      <div class="product_detail">
        <p class="specifications">
          天尚鲜啤酒-5L
        </p>
        <p class="price_number">
          <span class="price">
            <i>88</i>
            <b class="small">工分</b>
          </span>
          <span class="number">X1</span>
        </p>
      </div>
    </div>
    <div class="pay_detail">
      <p>
        实付款：
        <span class="price">
          <i>88</i>
          <b class="small">工分</b>
        </span>
      </p>
    </div>
    <div class="actions_box">
      <div class="btn">
        确认取货
      </div>
    </div>
  </li>
  <li>
    <p class="title_orderStatus">
      <span class="product_name">天尚精酿啤酒</span>
      <span class="orderStatus waiting_pickUp">
        待付款
      </span>
    </p>
    <div class="product_message">
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596779363239&di=65bd6ce51768ee028363fcdb9169ae0a&imgtype=0&src=http%3A%2F%2Fdpic.tiankong.com%2Fbz%2Fig%2FQJ6230616502.jpg" alt="" class="product_img">
      <div class="product_detail">
        <p class="specifications">
          天尚鲜啤酒-5L
        </p>
        <p class="price_number">
          <span class="price">
            <i>88</i>
            <b class="small">工分</b>
          </span>
          <span class="number">X1</span>
        </p>
      </div>
    </div>
    <div class="pay_detail">
      <p>
        实付款：
        <span class="price">
          <i>88</i>
          <b class="small">工分</b>
        </span>
      </p>
    </div>
    <div class="actions_box">
      <div class="btn">
        去付款
      </div>
    </div>
  </li>
  <li>
    <p class="title_orderStatus">
      <span class="product_name">天尚精酿啤酒</span>
      <span class="orderStatus waiting_pickUp">
        待取货
      </span>
    </p>
    <div class="product_message">
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596779363239&di=65bd6ce51768ee028363fcdb9169ae0a&imgtype=0&src=http%3A%2F%2Fdpic.tiankong.com%2Fbz%2Fig%2FQJ6230616502.jpg" alt="" class="product_img">
      <div class="product_detail">
        <p class="specifications">
          天尚鲜啤酒-5L
        </p>
        <p class="price_number">
          <span class="price">
            <i>88</i>
            <b class="small">工分</b>
          </span>
          <span class="number">X1</span>
        </p>
      </div>
    </div>
    <div class="pay_detail">
      <p>
        实付款：
        <span class="price">
          <i>88</i>
          <b class="small">工分</b>
        </span>
      </p>
    </div>
    <div class="actions_box">
      <div class="btn">
        确认取货
      </div>
    </div>
  </li>
</ul>
</body>
</html>
