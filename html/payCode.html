<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/payCode.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">付款码</div>
    <div class="right"></div>
</div>

<div class="payCode_container">
    <div class="payCode_content">
        <div class="payCode_title">
            付款二维码
        </div>
        <div class="code_box">
            <p class="tip">待支付</p>
            <p class="price">¥930.00</p>
            <div class="codeImg_box">
                <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg1.99114.com%2Fgroup1%2FM00%2FBC%2FBC%2FwKgGTFVD_XeANy19AAAIgDqJIBs311_230_230.gif&refer=http%3A%2F%2Fimg1.99114.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1617456412&t=81432aaf10186401fd253a12e1c38e31" alt="">
            </div>

            <div style="margin: 0.15rem auto">
                <p class="sub_tip">
                    长按识别二维码进行支付
                </p>
                <p class="sub_tip">
                    您也可以保存二维码或扫描二维码进行支付
                </p>
            </div>
        </div>
    </div>
</div>

</html>
