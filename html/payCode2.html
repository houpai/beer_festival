<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/payCode2.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
    <script src="../js/example.js"></script>
    <script src="../js/coco-modal.min.js"></script>
</head>
<!--绿色背景切换类名-->
<body>
<div class="platinumCard_container green">
    <div class="platinumCard_content">
        <div class="content_title">
            <img src="../images/payCode2.png" alt="">
            <span>办理数字白金卡</span>
        </div>

        <div class="codeImg_box">
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg1.99114.com%2Fgroup1%2FM00%2FBC%2FBC%2FwKgGTFVD_XeANy19AAAIgDqJIBs311_230_230.gif&refer=http%3A%2F%2Fimg1.99114.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1617456412&t=81432aaf10186401fd253a12e1c38e31" alt="">
        </div>
        <p class="tip">每60S自动刷新，请在店内消费时出示</p>
        <p class="sub-tip">如遇扫码失败请将屏幕调至最亮重新扫码</p>
        <div class="line"></div>
<!--        <p class="current_yue">当前积分</p>-->
<!--        <p class="current_yue_detail">8902积分</p>-->
        <div class="payCode_desc_box">
            <span class="card_type">买送卡</span>
            <p class="current_cent">
                当前积分
                <span>8902积分</span>
            </p>
        </div>
    </div>

    <div class="change_type_btn">
        <span>无忧卡付款</span>
        <img src="../images/icon-arrow.png" alt="">
    </div>
</div>
</body>
</html>
