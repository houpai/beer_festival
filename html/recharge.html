<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/recharge.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
<div class="header">
    <div class="left">
        <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">充值</div>
    <div class="right"></div>
</div>

<div class="recharge_container">
    <div class="top_bg"></div>

    <div class="recharge_box">
        <div class="recharge_title">充值会员卡</div>

        <div class="card_container">
            <div class="balance_box">
                当前余额：<span class="balance">8</span>积分
            </div>

            <div class="card_type_box">
                <div class="card_name">
                    玫瑰红卡
                </div>
                <div class="card_num">NO.02399484875</div>
            </div>
        </div>

        <div class="recharge_input_box">
            <div class="recharge_input_title">
                充值金额
            </div>

            <div class="input_box">
                <span>¥</span>
                <input type="text" class="recharge_input" placeholder="请输入充值金额">
            </div>

            <div class="recharge_tip">1元等于1积分</div>

            <div class="submit_btn">充值</div>
        </div>
    </div>

    <div class="openCard_box">
        <img src="../images/memberCard_sys_btn.png" alt="" class="open_card">
        <div class="desc_box">
            <div class="desc">开通或升级会员卡</div>
            <div class="sub_desc">购买会员卡更划算，当前余额自动转入新会员</div>
        </div>
        <img src="../images/right_icon.png" alt="" class="right_icon">
    </div>
</div>
</body>
</html>
