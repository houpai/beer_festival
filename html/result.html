<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购买成功</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/result.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="left">
      <i class="iconfont icon-left"></i>
    </div>
    <div class="middle">
      订单列表
    </div>
    <div class="right"></div>
  </div>
  <div class="content">
    <div class="info_box">
      <img src="../images/icon_success.png" alt="">
      <span class="info">恭喜您，抢购成功！</span>
    </div>
    <div class="btn_box">
      <div class="back_index">返回首页</div>
      <div class="go_order">查看订单</div>
    </div>
    <h3 class="sub_title">您获得的权益商品</h3>
    <ul class="exchangeCommodities_box">
      <li>
        <div class="img_box">
          <img src="../images/activity_product1.png" alt="">
        </div>
        <div class="activity_product_info">
          <p class="product_name">中石油充值100直充</p>
          <p class="product_price">90工券</p>
        </div>
      </li>
      <li>
        <div class="img_box">
          <img src="../images/activity_product2.png" alt="">
        </div>
        <div class="activity_product_info">
          <p class="product_name">话费直充100元</p>
          <p class="product_price">95工券</p>
        </div>
      </li>
      <div class="bottom_bar">
        请在某某模块某某地方查看领取
      </div>
    </ul>
  </div>
</body>
</html>
