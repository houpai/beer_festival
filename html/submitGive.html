<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转赠</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/submitGive.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/fontsize.js"></script>
    <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="left">
            <i class="iconfont icon-left"></i>
        </div>
        <div class="middle">转赠</div>
        <div class="right"></div>
    </div>
    <div class="submitGive_container">
        <div class="user_message_box">
            <div class="user_photo">
                <img src="../images/icon_customer.png" alt="" class="img">
            </div>
            <div class="user_message">
                <div class="name">气质神奇一只猫</div>
                <div class="phone">193****0928</div>
            </div>
        </div>

        <div class="give_box">
            <h3 class="input_label">转增类型</h3>
            <div class="choose_box">
                <div class="choose_item" style="margin-right: 0.12rem">工券</div>
                <div class="choose_item active">积分</div>
            </div>
            <h3 class="input_label">转增数量</h3>
            <input type="number" placeholder="请输入转赠数量" class="input" />
            <h3 class="input_label">转增留言</h3>
            <textarea rows="5" cols="5" class="textarea">

            </textarea>
        </div>
    </div>

    <div class="submit_btn_box">
        <div class="submit_btn">确认转赠</div>
    </div>
</body>
</html>
