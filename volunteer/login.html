<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="../js/fontsize.js"></script>
  <script src="../js/jquery-1.2.3.min.js"></script>
</head>
<body>
  <div class="login_container">
    <div class="login_bg_box">
      <p class="login_title">志愿者登录</p>
      <img src="../images/login_bg.png" alt="" class="login_bg">
    </div>


    <div class="login_form">
      <div class="input_item">
        <img src="../images/icon_idCard.png" alt="">
        <input type="text" placeholder="请输入身份证号">
      </div>
      <div class="input_item">
        <img src="../images/icon_password.png" alt="">
        <input type="text" placeholder="请输入密码" type="password">
      </div>
    </div>


    <div class="login_btn">
      登录
    </div>


    <div class="go_register_box">
      <span>无账号，去注册</span>
      <img src="../images/volunteerIndex_icon_right.png" alt="">
    </div>
  </div>
</body>
</html>
